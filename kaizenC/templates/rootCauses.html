{% extends "base.html" %}
{% block content %}
<form class="col-12 form-container" action="/problem/rC/" method="POST">

    <div class="form-group">
        <label for="rootCaus">Корневая причина</label>
        <input type="text" class="form-control form-control-input" name="rootCaus" id="rootCaus" placeholder="">
    </div>
    <div class="form-group">
        <label for="classifier">Классификатор</label>
        <select class="form-control form-control-input" id="classifier" name="classifier">
            {% for class in classes%}
            <option>{{class[0]}}</option>
            {% endfor %}
        </select>

    </div>
    <div class="form-group">
        <label for="prioritizing">Приоритезация, %</label>
        <input type="text" class="form-control form-control-input" name="prioritizing" id="prioritizing" placeholder="">
    </div>

    <div class="form-group">
        <button type="submit" name="submit" class="control-button" value="findRootCauses">Найти корневую причину</button>
    </div>

    <div class="form-group">
        <button type="submit" name="submit" class="control-button" value="saveRootCaus">Сохранить</button>
    </div>

</form>
{% endblock %}

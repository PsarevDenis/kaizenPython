{% extends "base.html" %}
{% block content %}
<form class="col-12 form-container" action="/kaizenIdea/0/" method="POST">

    <table id="problemTable" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Проблема</th>
                <th>Корневые причины   <input type="image" src="/../static/fonts/list_add.ico" name="submit" width="21px" height="21px" value="addRootCauses"></input></th>
            </tr>
        </thead>
    </table>

    <div class="form-group">
        <div class="row">
            <div class="col-md-12">
                <button type="submit" name="submit" class="control-button" value="addProblem">Добавить проблему</button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-12">
                <button type="submit" name="submit" class="control-button" value="kaizenIdea">Далее</button>
            </div>
        </div>
    </div>


</form>
{% endblock %}

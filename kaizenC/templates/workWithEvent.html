{% extends "base.html" %}
{% block content %}
<form class="col-12 form-container" action="/workWithEvent/e/" method="POST">

    <table id="eventTable" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Мероприятие</th>
                <th>На корневую причину</th>
                <th>В реализации</th>
                <th>Отвественный</th>
                <th>План срок</th>
                <th>Факт срок</th>
                <th>Финансирование</th>
            </tr>
        </thead>
    </table>

    <div class="form-group">
        <div class="row">
            <div class="col-md-12">
                <button type="submit" name="submit" class="control-button" value="addEvent">Добавить мероприятие</button>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-md-12">
                <button type="submit" name="submit" class="control-button" value="endCommand">Далее</button>
            </div>
        </div>
    </div>

</form>
{% endblock %}

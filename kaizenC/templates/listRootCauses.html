{% extends "base.html" %}
{% block content %}
<form class="col-12 form-container" action="/problem/0/" method="POST">

    <table id="example" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Корневая причина</th>
                <th>Классификатор</th>
                <th>Приоритезация, %</th>
            </tr>
        </thead>
    </table>

    <div class="form-group">
        <div class="row">
            <div class="col-md-12">
                <button type="submit" name="submit" class="control-button" value="addCauses">Добавить причину</button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-12">
                <button type="submit" name="submit" class="control-button" value="saveRootCauses">Сохранить</button>
            </div>
        </div>
    </div>


</form>
{% endblock %}
